<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <head>
      <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />
    </head>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar bg-primary navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Libreria</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
              </li>
              <li>
                <a class="nav-link" href="{{ url_for('usuario') }}">Usuario</a>
              </li>
              <li>
                <a class="nav-link" href="{{ url_for('about') }}">Acerca de</a>
              </li>
            </ul>
            <a
              href="{{ url_for('login') }}"
              class="btn btn-outline-light"
              style="
                background: linear-gradient(90deg, #29482a, #4e8950, #9fb97f);
              "
              >Iniciar Sesion</a
            >
          </div>
        </div>
      </nav>
    </header>

    {# SweetAlert2 para mostrar los mensajes flash en vez de alertas Bootstrap
    #} {% with messages = get_flashed_messages(with_categories=True) %} {% if
    messages %}
    <script>
          document.addEventListener('DOMContentLoaded', function () {
              try {
                  // 'messages' se renderiza en una sola línea para evitar errores de sintaxis en el editor
                  var flashes = {{ messages | tojson | safe }};
          if (!Array.isArray(flashes) || flashes.length === 0) return;

          flashes.forEach(function (f) {
              var category = (f && f[0]) ? f[0] : 'info';
              var text = (f && f[1]) ? f[1] : '';

              // Mapear categorías de Flask - iconos SweetAlert2
              var icon = category === 'danger' ? 'error' : category;
              if (['success', 'error', 'warning', 'info', 'question'].indexOf(icon) === -1) {
                  icon = 'info';
              }

              Swal.fire({
                  toast: true,
                  position: 'top-end',
                  icon: icon,
                  title: text,
                  showConfirmButton: false,
                  timer: 3000,
                  timerProgressBar: true,
                  background: '#fff',
                  customClass: { popup: 'shadow' }
              });
          });
              } catch (e) {
              console.error('Error mostrando flashes con SweetAlert2:', e);
          }
      });
    </script>
    {% endif %} {% endwith %} {% block body %}
    <main></main>
    {% endblock %}

    <footer>
      <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
