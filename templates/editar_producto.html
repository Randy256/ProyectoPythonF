{% extends 'baseadmin.html' %}
{% block title %}Editar Producto{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-warning bg-opacity-25 text-center">
            <h2 class="mb-0">Editar Producto</h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('editar_producto', id=producto.id) }}" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control border-success" id="nombre" name="nombre"
                        value="{{ producto.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control border-success" id="precio" name="precio"
                        value="{{ producto.precio }}" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control border-success" id="descripcion" name="descripcion" rows="3"
                        required>{{ producto.descripcion }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" step="1" class="form-control border-success" id="cantidad" name="cantidad"
                        value="{{ producto.cantidad }}" required>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-success">Guardar Cambios</button>
                        <a href="{{ url_for('listar_productos') }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
